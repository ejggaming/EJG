name: Deploy Backend to GCP Cloud Run

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  PROJECT_ID: ejg-api-dev
  REGION: us-central1
  SERVICE_NAME: ejg-api-backend-dev
  ARTIFACT_REPOSITORY: backend
  IMAGE_NAME: backend-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Resolve Workload Identity inputs
        id: auth_inputs
        env:
          GCP_WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          if [ -z "${GCP_WIF_PROVIDER}" ] || [ -z "${GCP_SERVICE_ACCOUNT}" ]; then
            echo "Missing Workload Identity secrets."
            echo "Set both GCP_WORKLOAD_IDENTITY_PROVIDER and GCP_SERVICE_ACCOUNT."
            exit 1
          fi

          echo "workload_identity_provider=${GCP_WIF_PROVIDER}" >> "${GITHUB_OUTPUT}"
          echo "service_account=${GCP_SERVICE_ACCOUNT}" >> "${GITHUB_OUTPUT}"

      - name: Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.auth_inputs.outputs.workload_identity_provider }}
          service_account: ${{ steps.auth_inputs.outputs.service_account }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe "${{ env.ARTIFACT_REPOSITORY }}" \
            --location "${{ env.REGION }}" >/dev/null 2>&1 || \
          gcloud artifacts repositories create "${{ env.ARTIFACT_REPOSITORY }}" \
            --repository-format docker \
            --location "${{ env.REGION }}" \
            --description "Docker images for backend service"

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "${GITHUB_ENV}"
          docker build -t "${IMAGE_URI}" .

      - name: Push Docker image
        run: docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --image "${IMAGE_URI}" \
            --allow-unauthenticated \
            --update-env-vars NODE_ENV=production

      - name: Print service URL
        run: |
          URL="$(gcloud run services describe "${{ env.SERVICE_NAME }}" --project "${{ env.PROJECT_ID }}" --region "${{ env.REGION }}" --format='value(status.url)')"
          echo "Service URL: ${URL}"
